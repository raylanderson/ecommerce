<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestore | Ecommerce</title>
    <link rel="stylesheet" href="style/global.css">
</head>
<body>

    <div class="navbar show-menu">
        <div class="header-inner-content">
            <h1 class="logo">BLU<span>STORE</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contatos</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="images/cart.png" alt="Imagem">
                <img src="images/menu.png" class="menu-button" alt="Imagem">
            </div>
        </div>
    </div>

    <header>
        <div class="header--inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>DÃª um novo estilo ao seu trabalho!</h2>
                    <p>
                        Secesso nem sempre tem haver com grandeza. Trabalho duro consistente supera o sucesso. A grandeza vira.
                    </p>
                    <button>Ver Agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="images/gaming-msi-header.png" alt="Notboock">
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img src="images/products/product-1.png" alt="Produto loja">
                    <img src="images/products/product-2.png" alt="Produto loja">
                    <img src="images/products/product-3.png" alt="Produto loja">
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button");

        menuButton.addEventListener("click", () => {
            navbar.classList.toggle("show-menu");
        });
    </script>
</body>
</html>
